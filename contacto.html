  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script type="text/javascript">

  window.addEventListener('scroll', function(e){
    console.log(window.scrollY);
                if(window.scrollY > 100){
                  document.getElementById('container').style.height = "80px";
                  document.getElementById('container').style.width = "100%";
                  document.getElementById('container').style.backgroundColor = "white";
                  document.getElementById('logo').style.display = "none";
                  document.getElementById("menu").style.top = "25px";
                  document.getElementById("menu").style.right = "25px";
                }else{
                  if (window.scrollY < 100) {
                    document.getElementById('container').style.height = "118px";
                    document.getElementById('container').style.width = "70%";
                    document.getElementById('logo').style.display = "block";
                    document.getElementById("menu").style.top = "30px";
                    document.getElementById("menu").style.right = "0px";

                  }
                }
        });
// burguer menu
        var consulta = window.matchMedia('(max-width: 500px)');
        consulta.addListener(mediaQuery);

        var $burguerButton = document.getElementById('burguer-button');
        var $menu = document.getElementById('menu');
        function toggleMenu(){
          $menu.classList.toggle('active');
        };

        function mediaQuery(){
          if (consulta.matches) {
            $burguerButton.addEventListener('touchstart', toggleMenu);
          }else{
            $burguerButton.removeEventListener('touchstart', toggleMenu);
          }
        }
        mediaQuery();

        //gestos touch
        function showMenu(){
          $menu.classList.add('active');
        };
        function hideMenu(){
          $menu.classList.remove('active');
        };

        var $body = document.body;
        var gestos = new Hammer($body);
          gestos.on('swipeleft', hideMenu);
          gestos.on('swiperight', showMenu);

  </script>
</html>
